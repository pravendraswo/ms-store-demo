<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Microsoft Toys</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Microsoft Toys</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/wishlist.html">Wishlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Checkout</h2>
        <div class="row">
            <div class="col-md-8">
                <form id="checkout-form">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Store Name *</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="customerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="shippingAddress" class="form-label">Shipping Address *</label>
                        <textarea class="form-control" id="shippingAddress" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Place Order</button>
                </form>
            </div>
            <div class="col-md-4">
                <div id="order-summary"></div>
            </div>
        </div>
    </div>
    <script src="/js/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
